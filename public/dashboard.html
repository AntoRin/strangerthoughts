<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dashboard.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="user-header">
        <a href="/dashboard.html" id="logo">LOGO</a>
        <div class="ham-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </div>
      </div>

      <div id="ham" class="ham-menu">
        <div class="ham-close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
        <div class="user-info">
          <div class="user-logo">
            <p id="user-name"></p>
          </div>
          <div class="user-details">
            <p id="details-name">hello</p>
            <p id="details-email">hello</p>
          </div>
        </div>
        <div class="nav">
          <ul class="nav-links">
            <li class="active"><a href="/dashboard.html">Dashboard</a></li>
            <li><a href="/publicposts">Public</a></li>
          </ul>
        </div>
        <div class="logout">
          <button id="logout" class="btn-logout" type="button">Logout</button>
        </div>
      </div>

      <div class="posts">
        <form id="userPost">
          <div class="post-form">
            <textarea
              autocomplete="off"
              id="postBody"
              type="text"
              name="post"
              placeholder="Start typing..."
            ></textarea>
          </div>
          <div class="post-permission">
            <label for="permission">Public</label>
            <input type="checkbox" id="permission" />
          </div>
          <div class="post-btn">
            <button class="btn-std" type="submit">Post</button>
          </div>
        </form>
      </div>
      <div class="public-direct">
        <a href="/publicposts">Head to the public section &rarr;</a>
      </div>
      <div class="post-body">
        <ul id="post-list"></ul>
      </div>
    </div>
    <script src="./dashboard.js"></script>
  </body>
</html>
